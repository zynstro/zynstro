  
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder/Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    .content-box {
      width: 90%;
      max-width: 600px;
      min-height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      font-size: 16px;
      margin-bottom: 15px;
      white-space: pre-wrap;
      overflow-y: auto;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #e9f7ff;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>Base64 Encoder / Decoder</h2>

  <div id="inputBox" class="content-box" contenteditable="true" placeholder="Enter text here..."></div>

  <div>
    <button onclick="encodeBase64()">Encode</button>
    <button onclick="decodeBase64()">Decode</button>
  </div>

  <div id="output"></div>

  <script>
    function encodeBase64() {
      const input = document.getElementById("inputBox").innerText.trim();
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("output").innerText = "Encoded Base64:\n" + encoded;
      } catch (e) {
        document.getElementById("output").innerText = "Error encoding text.";
      }
    }

    function decodeBase64() {
      const input = document.getElementById("inputBox").innerText.trim();
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("output").innerText = "Decoded Text:\n" + decoded;
      } catch (e) {
        document.getElementById("output").innerText = "Invalid Base64 string.";
      }
    }
  </script>

</body>
</html>
