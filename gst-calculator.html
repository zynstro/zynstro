  
  <!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GST Calculator</h1>
    <input type="number" id="amount" placeholder="Enter Amount " />
    <input type="number" id="gstRate" placeholder="GST Rate (%)" />
    <button onclick="calculateGST()">Calculate GST</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById("amount").value);
      const gstRate = parseFloat(document.getElementById("gstRate").value);

      if (!amount || !gstRate || amount < 0 || gstRate < 0) {
        document.getElementById("result").textContent = "Please enter valid values.";
        return;
      }

      const gstAmount = (amount * gstRate) / 100;
      const totalAmount = amount + gstAmount;

      document.getElementById("result").innerHTML = `
        GST Amount: ₹${gstAmount.toFixed(2)}<br/>
        Total Amount (Incl. GST): ₹${totalAmount.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
