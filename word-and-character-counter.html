<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Word & Character Counter</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --text-color: #222;
      --card-bg: rgba(255, 255, 255, 0.8);
      --accent: #007bff;
    }

    body.dark {
      --bg-color: #0d1117;
      --text-color: #e6edf3;
      --card-bg: rgba(22, 27, 34, 0.85);
      --accent: #58a6ff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 15px;
      text-align: center;
    }

    .card {
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #textBox {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      resize: vertical;
      transition: 0.3s;
      background: var(--bg-color);
      color: var(--text-color);
    }

    #textBox:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    button {
      flex: 1;
      min-width: 120px;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      background: var(--accent);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #0056b3;
    }

    #output {
      margin-top: 15px;
      font-size: 17px;
      text-align: center;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      transform: rotate(20deg) scale(1.1);
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.3em; }
      #textBox { font-size: 14px; }
      button { font-size: 14px; }
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">üåô</button>

  <div class="card">
    <h2>‚ú® Advanced Word & Character Counter</h2>

    <textarea id="textBox" placeholder="Start typing your text here..."></textarea>

    <div class="controls">
      <button onclick="copyText()">üìã Copy</button>
      <button onclick="clearText()">üóëÔ∏è Clear</button>
    </div>

    <div id="output">
      <p><strong>Words:</strong> <span id="wordCount">0</span></p>
      <p><strong>Characters:</strong> <span id="charCount">0</span></p>
      <p><strong>Sentences:</strong> <span id="sentenceCount">0</span></p>
    </div>
  </div>

  <script>
    const textBox = document.getElementById("textBox");
    const wordCount = document.getElementById("wordCount");
    const charCount = document.getElementById("charCount");
    const sentenceCount = document.getElementById("sentenceCount");

    textBox.addEventListener("input", countText);

    function countText() {
      const text = textBox.value.trim();
      const words = text.split(/\s+/).filter(Boolean);
      const characters = text.replace(/\s/g, '').length;
      const sentences = text.split(/[.!?]+/).filter(Boolean);

      wordCount.textContent = words.length;
      charCount.textContent = characters;
      sentenceCount.textContent = sentences.length;
    }

    function copyText() {
      navigator.clipboard.writeText(textBox.value);
      alert("Text copied to clipboard!");
    }

    function clearText() {
      textBox.value = "";
      countText();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>

</body>
</html>
