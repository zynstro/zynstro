<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Password Generator</title>
  <style>
    :root {
      --primary: #007bff;
      --bg-light: #eef8ff;
      --bg-dark: #1e1e2f;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --card-bg-light: #fff;
      --card-bg-dark: #2c2c3e;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease-in-out;
    }

    .container {
      background: var(--card-bg-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .container {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .options {
      margin-top: 20px;
      text-align: left;
    }

    .options label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .outputBox {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      position: relative;
    }

    body.dark .outputBox {
      background: #3a3a4f;
      color: #f5f5f5;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      padding: 10px 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    .strength {
      margin-top: 15px;
      font-weight: 600;
    }

    .bar {
      height: 8px;
      border-radius: 4px;
      margin-top: 6px;
      transition: width 0.4s ease-in-out, background 0.4s;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô Dark</button>

  <div class="container">
    <h2>Advanced Password Generator</h2>

    <label for="length">Password Length</label>
    <input type="number" id="length" min="4" max="50" value="12" />

    <label for="count">How Many Passwords</label>
    <select id="count">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
    </select>

    <div class="options">
      <label><input type="checkbox" id="includeUpper" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="includeLower" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="includeNumbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="includeSymbols" checked /> Include Symbols</label>
      <label><input type="checkbox" id="showPassword" /> Show Password</label>
    </div>

    <div class="btn-group">
      <button onclick="generatePassword()">Generate</button>
      <button onclick="copyPassword()">Copy</button>
      <button onclick="downloadPasswords()">Download</button>
    </div>

    <div class="outputBox" id="passwordResult"></div>
    <div class="strength" id="strengthLabel">Strength: N/A</div>
    <div class="bar" id="strengthBar"></div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const count = parseInt(document.getElementById("count").value);
      const useUpper = document.getElementById("includeUpper").checked;
      const useLower = document.getElementById("includeLower").checked;
      const useNumbers = document.getElementById("includeNumbers").checked;
      const useSymbols = document.getElementById("includeSymbols").checked;
      const showPassword = document.getElementById("showPassword").checked;
      const resultBox = document.getElementById("passwordResult");

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (!allChars) {
        resultBox.textContent = "‚ö†Ô∏è Please select at least one option!";
        return;
      }

      let output = [];
      for (let j = 0; j < count; j++) {
        let password = "";
        for (let i = 0; i < length; i++) {
          password += allChars.charAt(Math.floor(Math.random() * allChars.length));
        }
        output.push(password);
      }

      resultBox.textContent = showPassword ? output.join("\n") : output.map(() => "‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè").join("\n");
      resultBox.dataset.passwords = output.join("\n");
      evaluateStrength(output[0]);
    }

    function evaluateStrength(password) {
      const strengthBar = document.getElementById("strengthBar");
      const label = document.getElementById("strengthLabel");
      let score = 0;

      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      if (password.length >= 12) score++;

      let strength = ["Very Weak", "Weak", "Medium", "Strong", "Very Strong"];
      let colors = ["#ff4d4d", "#ff884d", "#ffd24d", "#7dff4d", "#4dff88"];
      strengthBar.style.width = (score * 20) + "%";
      strengthBar.style.background = colors[score - 1] || "#ccc";
      label.textContent = `Strength: ${strength[score - 1] || "N/A"}`;
    }

    function copyPassword() {
      const text = document.getElementById("passwordResult").dataset.passwords;
      if (!text) return alert("Generate a password first!");
      navigator.clipboard.writeText(text);
      alert("‚úÖ Password copied to clipboard!");
    }

    function downloadPasswords() {
      const text = document.getElementById("passwordResult").dataset.passwords;
      if (!text) return alert("Generate a password first!");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "passwords.txt";
      a.click();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    }
  </script>
</body>
</html>
